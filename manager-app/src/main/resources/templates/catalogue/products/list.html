<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List &ndash; RaingorMarket</title>
</head>
<body>
<h1>Product List</h1>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Product</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
        <td data-th-text="${product.getId()}"></td>
        <td>
            <a data-th-href="@{/catalogue/products/{productId}(productId=${product.getId()})}"
               data-th-text="${product.getName()}"></a>
        </td>
    </tr>
    </tbody>
</table>
<a data-th-href="@{/catalogue/products/create}">&bigstar; Create new Product</a>
</body>
</html>
