<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product edit page [[${product.name}]]</title>
</head>
<body>
<h1> Edit page <span data-th-text="${product.getName()}"></span></h1>
<a data-th-href="@{/catalogue/products/{id}(id=${product.getId()})}">&lAarr; return to Product Page</a>


<form method="POST" data-th-action="@{/catalogue/products/{id}(id=${product.getId()})}">
    <label>
        Name: <br>
        <input type="text" name="name" data-th-text="${product.getName()}">
    </label><br>
    <label>
        Description: <br>
        <textarea name="description" data-th-text="${product.getDescription()}"></textarea>
    </label><br>
    <button type="submit">Edit</button>
</form>

<br>
<a data-th-href="@{/catalogue/products/list}">&lAarr; to Product List</a>
</body>
</html>
